<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>


<body>


    <main id="quiz-container">
        <!--Container that holds Welcome-->
        <div class="welcome" id="start-screen">
            <div id="welcome">
                <p>
                <h1>Welcome to the coding quiz challenge!</h1>You will have __ seconds to take the quiz! Be careful, if
                you
                get
                a question wrong it will subtract __ seconds from your timer! Good Luck!
                </p>
            </div>
            <div class="button">
                <!--Start quiz button-->
                <button id="start-button"></button>
            </div>
        </div>


        <section class="hide" id="questions">
            <h2 id="question-title"></h2>
            <div id="choices"></div>
            <div id="confirm"></div>
        </section>
            
        <section id="game-over"></section>


    </main>



    <script src="./assets/questions.js"></script>
    <script src="./assets/script.js"></script>


</body>


</html>
